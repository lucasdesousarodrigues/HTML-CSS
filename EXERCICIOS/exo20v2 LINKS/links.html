<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
    body
    {font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    
    
       
    a#youtube{color: red;}
    a#PSN{color: rgb(61, 61, 207);}
    a#x{color: black;}
    a#youtube{text-decoration: none;font-weight: bold;}
    a#PSN{text-decoration: none;font-weight: bold;}
    a#x{text-decoration: none;font-weight: bold;}
    
    a#PSN:hover{color: rgb(71, 196, 238);}
    a#youtube:hover{color: rgb(71, 196, 238);}
    a#x:hover{color: rgb(71, 196, 238);}
    } 
            

    </style>
    
</head>


<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://www.youtube.com/@PlayStation" id="youtube">Youtube</a></li>
        <li><a href="https://www.playstation.com/pt-br/playstation-network/" id="PSN">PSN</a></li>
        <li><a href="https://x.com/PlayStation" id="x">Pagina no X!</a></li>
    </ul>
</body>
</html>
