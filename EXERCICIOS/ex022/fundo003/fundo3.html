<head>

    <title>aplicando fundos / aula 3</title>
    <style>

        div.bloco { 
            height: 160px;
            width: 1500px;
            border: 1px solid black;
            border-radius: 15px;

        }
        
            div#i1 {background-position: left top;}

            div#i2 {background-position: right top;}

            div#i3 {background-position: center center;}

            div#i4 {background-position: right bottom;}

    </style>

</head>

<body>
    <div class="bloco" id="i1"></div>

    <div class="bloco" id="i2"></div>
