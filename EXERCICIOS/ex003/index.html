<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando IMAGENS</title>
</head>
<body>
    <h1>Tutorial de como adicionar imagens ao seu site</h1>
    <hr>
    <h1> Abaixo as logos do Playstation e do Xbox </h1>
    <img src="pslogo.png" alt="Logo Playstation">
    <img src="xboxlogo.png" alt="Logo Xbox">
    <hr>
    <h1>Abaixo as logos do html e css</h1>
    <img src="logos/html logo.png" alt="Logo do HTMl">
    <img src="logos/css logo.png" alt="Logo do CSS">
    <h1>Para se carregar imagens externas</h1>
    <hr>
    <h1>Abaixo a logo do javascript por meio de Link externo</h1>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-svg-download-png-2284965.png?f=webp&w=512" alt="Logo JS">
</body>
</html>
